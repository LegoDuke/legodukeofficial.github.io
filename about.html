<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Reagan Webster's Wesbite</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a848e2cb99.js" crossorigin="anonymous"></script>
    </head>
    <body>  
    <!-- hold main site elements -->
        <section class="parent">
            <!-- Hamburger menu widget -->
            <section class="child">
                <div class="container">
                    <a href="#" class="toggleBox" onclick="changeIcon(hamburger)">
                        <i class="fa fa-bars" id="hamburger"></i>
                    </a>
                    <ul class="navItems">
                        <li><a href="#">
                            <i class="fa fa-home" style="--i:1" onclick="location.href='index.html'"></i>
                            <span style="--g:1">home</span>
                        </a></li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-dice" style="--i:3" onclick="location.href='games.html'"></i>
                                <span style="--g:3">games</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-music" style="--i:4" onclick="location.href='music.html'"></i>
                                <span style="--g:4">music</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-regular fa-paper-plane" style="--i:5" onclick="location.href='mailto: reagan.e.webster@gmail.com'"></i>
                                <span style="--g:5">contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </section>
            <!-- Main page content widget -->
            <section class="child">
                <div class="main">
                    <div class="header">
                        <i class="fa fa-user" id="headerIcon"></i>
                        <h1 id="headerName">// ABOUT</h1>
                        <h2></h2>
                    </div>
                    <hr></hr>
                    <div class="contents">
                        <div>
                            <img src="Images\MyImage.jpg" alt="Photo of a die">
                        </div>
                        <div>
                            <h1>Hi! I'm Reagan.</h1>
                            <p></p>
                        </div>
                    </div>


                </div>
            </section>
        </section>

            <script src="script.js"></script>
        </div>
    </body>
</html>
